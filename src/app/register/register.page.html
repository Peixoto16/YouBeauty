<ion-content color="primary">

  <div style="margin-top: 20%;"> <!-- DISTANCIA -->
  
    <div style="text-align: center;"> 
      <h1 style="color: white; font-weight: bolder;"> You Beauty </h1>
      <img [src]="" width="70%">
  
    </div>
    <form>
  
      <ion-card color="light">
        <ion-card-header>
          <ion-card-title style="font-size: x-large; text-align: center;"> Registrar </ion-card-title>
        </ion-card-header>
  
        <ion-card-content>

          <ion-item style="margin-bottom: 7px; border-radius: 11px;">
            <ion-label position="floating">Nome</ion-label>
            <ion-input type="text" placeholder="Informe seu nome:" ></ion-input>
          </ion-item>

          <ion-item style="margin-bottom: 7px; border-radius: 11px;">
            <ion-label position="floating">E-mail:</ion-label>
            <ion-input type="email" placeholder="Informe seu e-mail:" ></ion-input>
          </ion-item>
    
          <ion-item style="margin-bottom: 7px;border-radius: 11px;">
            <ion-label position="floating">Senha:</ion-label>
            <ion-input type="password" placeholder="Informe sua senha:" ></ion-input>
          </ion-item>
  
          <ion-button expand="block" color="secondary">
            Cadastrar
          </ion-button>
    
          <ion-button expand="block" color="success" [routerLink]="['/login']">
            Voltar
          </ion-button>
  
        </ion-card-content>
  
      </ion-card>
  
  
    </form>
  
  
  </div>

  
  </ion-content>
