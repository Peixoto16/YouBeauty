<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    
    <ion-title>Editar Produto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form >

    <!-- Begin Form Detalhes -->
    <ion-card *ngIf="!edicaoHabilitada" class="card">
      <ion-card-header>
        <ion-card-subtitle>{{produto.id}}</ion-card-subtitle>
        <ion-card-title>{{produto.nome}}</ion-card-title>
      </ion-card-header>
      <ion-img [src]="produto.foto"></ion-img>
      
      <ion-card-content>
        
        <ion-item>
          <ion-label position="floating">Preço</ion-label>
          <ion-input type="number" name="preco" [ngModel]="produto.preco">
          </ion-input>
        </ion-item>
        
       
        <ion-item class="descricao">
          <ion-label>Descrição: </ion-label>
          <ion-textarea>{{produto.descricao}}</ion-textarea>
        </ion-item>
      </ion-card-content>
      <ion-button color="secondary" expand="block" [routerLink]="['/login']" >
        Comprar
        <ion-icon slot="end" name="bag-add-outline"></ion-icon>
      </ion-button>
      
      <ion-button expand="block" color="warning" 
      (click)="editarOption()">
        <ion-icon slot="end" name="add"></ion-icon>
        Editar
      </ion-button>
      </ion-card>
     <!-- End Form Detalhes -->


     <!-- Begin Form Edição -->
     <ion-card *ngIf="edicaoHabilitada">
      <ion-item>
        <ion-icon (click)="deletar()" slot="end" 
        size="large" name="trash">
        </ion-icon>
      </ion-item>

      <ion-img [src]="produtoEdit.foto"></ion-img>
      <ion-card-header>
        <ion-card-subtitle>{{produtoEdit.id}}</ion-card-subtitle>
        <ion-card-title>Editar Produto</ion-card-title>
      </ion-card-header>
      

      <ion-card-content>

        <ion-item>
          <ion-label position="floating">Foto</ion-label>
          <ion-input type="text" name="foto" 
          [(ngModel)]="produtoEdit.foto">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Nome</ion-label>
          <ion-input type="text" name="nome" 
          [(ngModel)]="produtoEdit.nome">
          </ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="floating">Preço</ion-label>
          <ion-input type="number" name="preco" 
          [(ngModel)]="produtoEdit.preco">
          </ion-input>
        </ion-item>
        
       
        <ion-item>
          <ion-label>Descrição</ion-label>
          <ion-textarea name="descricao" 
          [(ngModel)]="produtoEdit.descricao"></ion-textarea>
        </ion-item>
      </ion-card-content>

      <ion-button expand="block" color="secondary" 
      (click)="cancelarOption()">
        <ion-icon slot="end" name="add"></ion-icon>
        Cancelar
      </ion-button>

      <ion-button expand="block" color="success" 
      (click)="editar()">
        <ion-icon slot="end" name="add"></ion-icon>
        Salvar
      </ion-button>
    </ion-card>
    <!-- End Form Edição -->

    
    

  </form>

</ion-content>
